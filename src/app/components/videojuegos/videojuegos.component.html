<h1>Los mejores videojuegos en <small>FET VideoGames</small>
</h1>
<hr>


<div class="row row-cols-sm-1 row-cols-md-2 g-4">
  <div class="container pt-sm-3">
    <div class="card-column">
      <div class="card animated fadeIn fast" *ngFor="let videojuego of videojuegos; let i = index">
        <img src="{{videojuego.img}}" class="card-img-top" alt="videojuego.nombre">
        <div class="card-body">
          <h5 class="card-title">{{videojuego.nombre}}</h5>
          <p class="card-text">{{videojuego.descripcion}}</p>
          <p class="card-text"><small class="text-muted">{{videojuego.lanzamiento}}</small></p>
          <p class="card-text"><small class="text-muted">{{videojuego.consola}}</small></p>
          <button (click)="verVideojuego(i)" type="button" class="btn btn-outline-primary btn-block">Ver m√°s...</button>
        </div>
      </div>
    </div>
  </div>
</div>
